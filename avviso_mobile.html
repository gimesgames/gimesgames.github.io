<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avviso Dispositivo Mobile</title>
    <!-- Link al foglio di stile del font Workbench -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Workbench:wght@400;700&display=swap">
    <!-- Link al file CSS esterno per lo stile della pagina di avviso -->
    <link rel="stylesheet" href="avviso_mobile.css">
</head>
<body>
    <div class="avviso-container">
        <p class="avviso-message" id="avviso-message"></p>
        <p class="avviso-submessage" id="avviso-submessage"></p>
    </div>
    <!-- Script per simulare l'effetto di digitazione -->
    <script>
        var message = "DISTRUGGI IL TUO TELEFONO";
        var message = "non puoi accedere a questo spazio";
        var submessage = "attraverso un dispositivo di controllo mobile"
        var index = 0;
        var speed = 50; // Velocit√† di digitazione in millisecondi

        function typeWriter() {
            if (index < message.length) {
                document.getElementById("avviso-message").innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else if (index === message.length) {
                index++; // Avvia la scrittura del submessage
                typeSubWriter();
            }
        }

        function typeSubWriter() {
            if (index - message.length - 1 < submessage.length) {
                document.getElementById("avviso-submessage").innerHTML += submessage.charAt(index - message.length - 1);
                index++;
                setTimeout(typeSubWriter, speed);
            }
        }

        // Avvia l'effetto di digitazione al caricamento della pagina
        window.onload = function() {
            typeWriter();
        };
    </script>
</body>
</html>
