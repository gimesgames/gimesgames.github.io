    <link rel="stylesheet" href="style.css">
    <!-- Aggiunta dello script per la GIF di apertura -->
    <script>
        window.onload = function() {
            var gifContainer = document.createElement('div');
            gifContainer.classList.add('opening-gif');
            var gifImg = document.createElement('img');
            gifImg.src = 'https://thoughtcatalog.com/wp-content/uploads/2014/08/computer31.gif';
            gifContainer.appendChild(gifImg);
            document.body.appendChild(gifContainer);

            // Rimuove la GIF dopo un certo periodo di tempo (5 secondi)
            setTimeout(function() {
                document.body.removeChild(gifContainer);
            }, 5000); // 5000 millisecondi = 5 secondi
        };
    </script>
