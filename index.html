<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPAGANDAPUNX</title>
    <!-- Link al foglio di stile del font Workbench -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Workbench:wght@400;700&display=swap">
    <!-- Link al file CSS esterno -->
    <link rel="stylesheet" href="style.css">
    <!-- Aggiunta della GIF di apertura -->
    <style>
        /* Stile per la GIF di apertura */
        .opening-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://thoughtcatalog.com/wp-content/uploads/2014/08/computer31.gif') center center no-repeat;
            background-color: black;
            z-index: 9999; /* Assicura che la GIF sia sopra tutti gli altri elementi */
        }
    </style>
</head>
<body>
    <header>
        <!-- Nessun titolo o barra del titolo -->
    </header>

    <div class="top-module">
        <img src="https://i.imgur.com/KufUbtC.jpeg" alt="Immagine del modulo superiore">
    </div>

    <section class="central-module">
        <div class="grid-container">
            <div class="grid-item">Musica</div>
            <div class="grid-item">Fanzine</div>
            <div class="grid-item">Aggiornamenti</div>
            <div class="grid-item">Autoproduzioni</div>
        </div>

        <!-- Embed iframe -->
        <div class="iframe-container">
            <iframe src="https://equinoctial-crank.000webhostapp.com/" width="100%" height="400px" frameborder="0"></iframe>
        </div>
    </section>

    <footer>
        <p>Collettivo Punx Chaos. Questo sito Ã¨ uno SPAZIO DIGITALE COMPLETAMENTE AUTOGESTITO.</p>
    </footer>

    <!-- Script per rimuovere la GIF dopo un certo periodo di tempo -->
    <script>
        window.onload = function() {
            var gifContainer = document.createElement('div');
            gifContainer.classList.add('opening-gif');
            document.body.appendChild(gifContainer);

            // Rimuove la GIF dopo un certo periodo di tempo (5 secondi)
            setTimeout(function() {
                document.body.removeChild(gifContainer);
            }, 5000); // 5000 millisecondi = 5 secondi
        };
    </script>
</body>
</html>
