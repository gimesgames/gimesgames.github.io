<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPAGANDAPUNX</title>
    <!-- Link al file CSS esterno -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="opening-animation">
        <img src="https://thoughtcatalog.com/wp-content/uploads/2014/08/computer31.gif" alt="Apertura animata" id="opening-gif">
    </div>

    <header>
        <!-- Nessun titolo o barra del titolo -->
    </header>

    <div class="top-module">
        <img src="https://i.imgur.com/KufUbtC.jpeg" alt="Immagine del modulo superiore">
    </div>

    <section class="central-module">
        <div class="grid-container">
            <div class="grid-item">Musica</div>
            <div class="grid-item">Fanzine</div>
            <div class="grid-item">Aggiornamenti</div>
            <div class="grid-item">Autoproduzioni</div>
        </div>
    </section>

    <footer>
        <p>Collettivo Punx Chaos. Questo sito Ã¨ uno SPAZIO DIGITALE COMPLETAMENTE AUTOGESTITO.</p>
    </footer>

    <!-- Script per far scomparire la GIF all'apertura -->
    <script>
        // Rileva la fine del caricamento della pagina
        window.addEventListener('load', function() {
            // Ottieni l'elemento della GIF
            var openingGif = document.getElementById('opening-gif');
            // Imposta un timeout per far scomparire la GIF dopo 5 secondi
            setTimeout(function() {
                // Nascondi la GIF
                openingGif.style.display = 'none';
            }, 5000); // 5000 millisecondi = 5 secondi
        });
    </script>
</body>
