<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPAGANDAPUNX</title>
    <!-- Link all'icona del sito -->
    <link rel="icon" href="https://i.imgur.com/uGbddkp.jpg" type="image/png">
    <!-- Link al font "Workbench" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Workbench:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Workbench', sans-serif; /* Utilizzo del font "Workbench" per tutto il corpo della pagina */
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/uGbddkp.jpg'); /* Sostituisci con il percorso dell'immagine di sfondo desiderata */
            background-size: auto; /* Dimensioni originali dell'immagine */
            background-attachment: fixed;
            background-repeat: repeat; /* Ripeti lo sfondo a riquadri */
            color: white; /* Colore del testo bianco */
            position: relative;
            overflow: auto; /* Consente lo scrolling su e giù */
        }
        header {
            text-align: center;
            padding: 5px; /* Ridotto il padding per rendere la barra del titolo più sottile */
            background-color: transparent; /* Barra del titolo trasparente */
            color: white; /* Colore del testo bianco */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Ombra bianca nella parte inferiore */
            text-transform: uppercase; /* Testo in maiuscolo */
        }
        section {
            margin: 20px 0;
            color: white; /* Colore del testo bianco */
            text-transform: uppercase; /* Testo in maiuscolo */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Nero con opacità */
            color: white; /* Colore del testo bianco */
            text-transform: uppercase; /* Testo in maiuscolo */
        }
        .top-module {
            background-color: black; /* Nero */
            padding: 10px;
            margin: 0 auto 0; /* Posizionato al centro, senza margine superiore */
            max-width: 800px;
            position: relative;
            border-radius: 4px; /* Angoli leggermente stondati */
            height: 80px; /* Altezza ridotta a 80 pixel */
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2), 0 0 6px rgba(255, 255, 255, 0.1); /* Ombra bianca più sottile */
            text-transform: uppercase; /* Testo in maiuscolo */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-module img {
            max-width: 200px; /* Larghezza massima dell'immagine */
            max-height: 80px; /* Altezza massima dell'immagine */
            border-radius: 4px; /* Angoli leggermente stondati */
        }
        .central-module {
            background-color: #111; /* Nero più chiaro */
            padding: 40px;
            margin: 5px auto 20px; /* Margine ridotto sopra, aumentato sotto */
            max-width: 800px;
            height: 600px; /* Altezza originale */
            position: relative;
            border-radius: 4px; /* Angoli leggermente stondati */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1); /* Ombra bianca più sottile */
            text-transform: uppercase; /* Testo in maiuscolo */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Quattro colonne per la griglia, una per ogni rettangolo */
            grid-gap: 10px; /* Spazio tra le celle della griglia */
            margin-top: 0; /* Nessun margine superiore */
        }
        .grid-item {
            background-color: #222; /* Nero più chiaro */
            padding: 30px; /* Aumentato il padding per ingrandire i moduli */
            text-align: center;
            border-radius: 4px; /* Angoli leggermente stondati */
            margin-top: 0; /* Nessun margine superiore */
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2), 0 0 6px rgba(255, 255, 255, 0.1); /* Ombra bianca più sottile */
            color: white; /* Colore del testo bianco */
            text-transform: uppercase; /* Testo in maiuscolo */
            transition: background-color 0.2s, color 0.2s; /* Transizione colore più veloce */
            cursor: pointer;
        }
        .grid-item:hover {
            background-color: #42C920; /* Cambio colore al passaggio del mouse */
            color: black; /* Cambio colore al passaggio del mouse */
            animation: flicker 0.5s ease-in-out forwards; /* Animazione flicker solo per 0.5 secondi */
        }

        /* Animazione di apertura */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 2s ease-in-out; /* Animazione di apertura di 2 secondi */
        }

        /* Animazione flicker più veloce */
        @keyframes flicker {
            0%, 100% {
                background-color: #42C920;
                color: black;
            }
            50% {
                background-color: #111;
                color: white;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Nessun titolo o barra del titolo -->
    </header>

    <div class="top-module">
        <img src="https://i.imgur.com/KufUbtC.jpeg" alt="Immagine del modulo superiore">
    </div>

    <section class="central-module">
        <div class="grid-container">
            <div class="grid-item">Musica</div>
            <div class="grid-item">Fanzine</div>
            <div class="grid-item">Aggiornamenti</div>
            <div class="grid-item">Autoproduzioni</div>
        </div>
    </section>

    <footer>
        <p>Collettivo Punx Chaos. Questo sito è uno SPAZIO DIGITALE COMPLETAMENTE AUTOGESTITO.</p>
    </footer>
</body>
</html>
